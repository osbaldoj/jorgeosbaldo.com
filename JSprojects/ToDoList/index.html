<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>To do list</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>

  <div class="box" id='heading'>
    <h1>
      To Do List
    </h1>
  </div>

  <div class="box">
    <div class="itemsBox">
    </div>

    <div class="additem" method="post">
      <input type="text" class="newItem" name="newItem" placeholder="New Item Here" autocomplete="off">
      <button type="submit" class="addItem addButton" name="list">+</button>
    </div>

  </div>

  <div class="deleteAll">
    <button type="submit" class="deleteAllButton" name="deleteAll">Delete All</button>
  </div>


  <my-footer></my-footer>
  <script type="module" src="script.js"></script>
</body>

</html>
